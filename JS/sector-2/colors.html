<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <h2>colors</h2>
    <script>
      const colors = ["Black", "Red", "Green", "Yellow", "Blue"];
      const changeColor = colors.map((color) => color.toUpperCase());
      console.log(changeColor);
      const lowerCaseColors = colors.map((color) => color.toLowerCase());
      console.log(lowerCaseColors);
      const zahls = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const pow2Fib = zahls.map((zahl) => zahl ** 2);
      console.log(pow2Fib);

      const many = [3, 5, 6, 7, 8, 9];
      const pow3 = (num) => num ** 3;
      const powMany = many.map(pow3);
      console.log(powMany);

      const gech = [2, 3, 4, 5];

      const insGech = (num) => num ** 4;
      const sqrt = (num3) => Math.sqrt(num3);
      const oneGech = gech.map(insGech).map(sqrt);
      console.log(oneGech);

        const insGech1 = (num) => num ** 5;
        const oneGech1 = gech.map(insGech1).map(Math.sqrt);
        console.log(oneGech1);

      const mas = [4, 5, 6, 7, 8, 9];
      const step2 = (num) => num ** 2;
      const inStep = mas.map(step2);
      const filteredMas = inStep.filter((num) => num > 30);
      console.log(inStep);
      console.log(filteredMas);
    </script>
  </body>
</html>
