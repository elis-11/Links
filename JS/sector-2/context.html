<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Hi</h2>
    <script>
      ///////////CONTEXT////////////
      const person = {
        name: "Bob",
        age: 26,
        isCoder: true,
        languages: ["ru", "en", "de"],
        // "complex key": "Complex Value",
        // ["key_" + (1 + 3)]: "Computed Key", //  key_4
        greet() {
          console.log("greet from person");
        },
        info() {
          console.log("this:", this);
          console.info("info from person-name:", this.name);
        },
      };
      person.info();
      console.log(person);
      //---Version-1
      const logger = {
        keys(obj) {
          console.log("Object Keys: ", Object.keys(obj));
        },
      };
      logger.keys(person);
      ///---Version-2
      const slovo = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
      };
      slovo.keys(person);
      //---Version-3
      const slovo2 = {
        keys() {
          console.log("Object Keys: ", Object.keys(slovo));
        },
      };
      slovo2.keys(person);

      const slovo3 = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
      };
      const bound = slovo3.keys.bind(slovo3);
      bound();

      const next = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
      };
      const bound1 = next.keys.bind(person);
      bound1();

      const next1 = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
      };
      next1.keys.call(person)
      console.clear();

      const next12 = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
        keysAndValues() {
          Object.keys(this).forEach(key =>{
            console.log(`"${key}": ${this[key]}`);
          })
        }
      };
      next12.keysAndValues.call(next12)
      next12.keysAndValues.call({a:1, b:{c:2}})
      next12.keysAndValues.call({a:1, c:2})
      next12.keysAndValues.call(person)

      
      const next6 = {
        keys() {
          console.log("Object Keys: ", Object.keys(this));
        },
        keyAndValue() {
          Object.keys(this).forEach(key =>{
            console.log(`"${key}": ${this[key]}`);
          })
          // Object.keys(this).forEach(function(key){
          //   console.log(`"${key}": ${this[key]}`);
          // }bind(this))
        },
      withParameters(top=false, center=false, bottom=false){
        if (top){
          console.log('-----Start-----');
        }
        Object.keys(this).forEach((key, index, array) =>{
            console.log(`"${key}": ${this[key]}`);
            // if (center){
            if (center && index!== array.length-1){
              console.log('-----Senter-----');
            }
          })
        if (bottom){
          console.log('-----End-----');
        }
      }
    };
    next6.withParameters.call(person, true,true,true);
    next6.withParameters.apply(person, [true,true,true]);

      </script>
  </body>
</html>
